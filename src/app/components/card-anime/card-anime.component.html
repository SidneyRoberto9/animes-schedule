
<div *ngIf="animes" >
    <mat-card class="card" 
    *ngIf=" animes.airing_start == day && !animes.r18 && !animes.kids 
    || day == -1 && !animes.r18 && !animes.kids"(click)="openDetails()">
      <div class="insert">
        <img class="animes-image" src="{{ animes?.image_url }}" alt="anime">
      </div>
      <p id="name">{{ animes?.title }}</p>
    </mat-card>
</div>
