<div mat-dialog-content>
  <p>Qual o Dia da Semana?</p>
  <mat-form-field appearance="fill">
    <mat-label>Number Day</mat-label>
    <input matInput [(ngModel)]="data.day">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Sair</button>
  <button mat-button [mat-dialog-close]="data.day" cdkFocusInitial
  (click)="clicker()"
  >Enter</button>
</div>
