<div>
    <div class="gif" *ngIf="Day == undefined"></div>

    <div class="wrapper">
        <div *ngFor="let anime of animes" style="list-style: none;">
            <app-card-anime [day]="Day" [animes]="anime"></app-card-anime>

        <div class="gif" *ngIf="Day == 'nada'"></div>
    </div>
        
</div>
